<!DOCTYPE html>
<html>
<head>
<title>Check Main Page</title>
</head>
<body>
<script>
// Load the main page and check what's wrong
fetch('/')
  .then(r => r.text())
  .then(html => {
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, 'text/html');
    
    // Check CSS
    const cssLink = doc.querySelector('link[rel="stylesheet"]');
    console.log('Main page CSS:', cssLink?.getAttribute('href'));
    
    // Check if body has classes
    console.log('Body classes:', doc.body.className);
    console.log('Body inline style:', doc.body.getAttribute('style'));
    
    // Check for JavaScript errors
    const scripts = doc.querySelectorAll('script');
    console.log('Number of scripts:', scripts.length);
    
    // Check container
    const container = doc.querySelector('.container');
    console.log('Container found:', !!container);
    console.log('Container inline style:', container?.getAttribute('style'));
  });

// Also check if the CSS file actually loads
fetch('/assets/css/main-v3-clean.css?v=20250615-contrast-fix')
  .then(r => {
    console.log('CSS file status:', r.status);
    return r.text();
  })
  .then(css => {
    // Check for key styles
    console.log('CSS contains "opacity: 1":', css.includes('opacity: 1'));
    console.log('CSS contains rgba background:', css.includes('rgba(0, 0, 0, 0.5)'));
    
    // Find body styles
    const bodyMatch = css.match(/body\s*{([^}]+)}/);
    console.log('Body CSS:', bodyMatch?.[1]?.trim());
  });
</script>
</body>
</html>
