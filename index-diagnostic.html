<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jorge Viñals - Diagnostic</title>
  
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="/assets/css/main-v4.css?v=20250619">
  
  <style>
    /* Override opacity to see what's happening */
    body {
      opacity: 1 !important;
      background: #111;
    }
    .diagnostic {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.9);
      color: #0f0;
      padding: 15px;
      font-family: monospace;
      font-size: 12px;
      max-width: 400px;
      z-index: 9999;
      border: 1px solid #0f0;
    }
    .diagnostic h3 {
      margin: 0 0 10px 0;
      color: #0f0;
    }
    .diagnostic .error {
      color: #f00;
    }
    .diagnostic .success {
      color: #0f0;
    }
    .diagnostic .log {
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <div class="diagnostic">
    <h3>Diagnostic Panel</h3>
    <div id="diagnostic-log"></div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <div class="title-container">
      <h1>JORGE VIÑALS - DIAGNOSTIC MODE</h1>
    </div>

    <div class="header-grid">
      <div class="metadata">
        <dl id="rotating-dl-target">
          <dt>Status</dt>
          <dd>Testing JavaScript Loading</dd>
        </dl>
      </div>
      <div class="profile-image-container">
        <img src="/assets/images/profile/110-2048x1153.jpg" alt="Test" class="profile-image" />
      </div>
    </div>

    <nav class="param-nav">
      <a href="#test">Test</a>
    </nav>

    <div class="content" id="dynamic-content">
      <h2>Diagnostic Information</h2>
      <p>Check the panel in the top right for loading status.</p>
    </div>
  </div>

  <script>
    const log = document.getElementById('diagnostic-log');
    
    function addLog(message, type = 'log') {
      const div = document.createElement('div');
      div.className = `log ${type}`;
      div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
      log.appendChild(div);
      console.log(message);
    }
    
    addLog('Page loaded');
    
    // Check CSS
    addLog(`Stylesheets loaded: ${document.styleSheets.length}`, document.styleSheets.length > 0 ? 'success' : 'error');
    
    // Check images API
    fetch('/api/images')
      .then(r => r.json())
      .then(data => {
        addLog(`API: ${data.bgGeo.length} bg-geo, ${data.profile.length} profile images`, 'success');
      })
      .catch(err => {
        addLog(`API Error: ${err.message}`, 'error');
      });
    
    // Override console methods to capture module loading
    const originalLog = console.log;
    const originalError = console.error;
    
    console.log = function(...args) {
      originalLog.apply(console, args);
      addLog(args.join(' '), 'log');
    };
    
    console.error = function(...args) {
      originalError.apply(console, args);
      addLog(args.join(' '), 'error');
    };
    
    // Monitor body class changes
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.attributeName === 'class') {
          addLog(`Body class changed: ${document.body.className}`, 'success');
        }
      });
    });
    
    observer.observe(document.body, { attributes: true });
    
    // Monitor CSS variable changes
    setTimeout(() => {
      const styles = getComputedStyle(document.documentElement);
      const bgImage = styles.getPropertyValue('--bg-image');
      const accentColor = styles.getPropertyValue('--accent-color');
      addLog(`CSS Vars - BG: ${bgImage ? 'Set' : 'Not set'}, Color: ${accentColor || 'Not set'}`, bgImage ? 'success' : 'error');
    }, 1000);
  </script>

  <!-- Main JavaScript -->
  <script type="module" src="/assets/js/main.js?v=20250619"></script>
</body>
</html>
