<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Fixed Randomizer</title>
  
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="/assets/css/main-v3-clean.css">
  
  <style>
    .debug-info {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.95);
      color: black;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      font-family: monospace;
      font-size: 12px;
      z-index: 9999;
    }
    .success { color: green; }
    .error { color: red; }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="title-container">
      <h1>Jorge Viñals</h1>
    </div>

    <div class="header-grid">
      <!-- Metadata Section -->
      <div class="metadata">
        <dl id="rotating-dl-target">
          <dt class="position1-title medium-title">Medium</dt>
          <dd class="position1-item medium-item">Acoustic / Electronic / Tape</dd>
          <dt class="position2-title notation-title">Notation</dt>
          <dd class="position2-item notation-item">Traditional / MIDI</dd>
          <dt class="position3-title duration-title">Duration</dt>
          <dd class="position3-item duration-item">Variable</dd>
          <dt class="position4-title commissioned-title">Commissioned By</dt>
          <dd class="position4-item commissioned-item">Coca-Cola, New Balance,<br>Mccann Erickson, Ogilvy,<br>El Deseo</dd>
        </dl>
      </div>
      
      <!-- Profile Image Section -->
      <div class="profile-image-container">
        <img src="/assets/images/2024/04/110.jpg" alt="Jorge Viñals" class="profile-image" />
        <div class="profile-decoration"></div>
      </div>
    </div>

    <!-- Navigation -->
    <div class="param-nav">
      <a href="#about" data-section="about">About</a>
      <a href="#listen" data-section="listen">Listen</a>
      <a href="#contact" data-section="contact">Contact</a>
      <a href="#etc" data-section="etc">/etc</a>
    </div>

    <!-- Content -->
    <div class="content" id="dynamic-content">
      <p style="padding: 20px;">Testing the fixed randomizer...</p>
    </div>
  </div>

  <div class="debug-info">
    <h3>Randomizer Test</h3>
    <div id="debug-output"></div>
    <div style="margin-top: 20px;">
      <button onclick="testOriginal()">Test Original</button>
      <button onclick="testFixed()">Test Fixed</button>
      <button onclick="clearBackground()">Clear Background</button>
    </div>
  </div>

  <script type="module">
    const output = document.getElementById('debug-output');
    
    // Make functions global for button onclick
    window.testOriginal = async function() {
      output.innerHTML = '<p>Loading original randomizer...</p>';
      
      try {
        // Clear any existing background
        document.documentElement.style.setProperty('--bg-image', 'none');
        
        // Load original randomizer
        const { default: randomizer } = await import('/assets/js/randomizer.js');
        await randomizer.initialize();
        
        const bgImage = getComputedStyle(document.documentElement).getPropertyValue('--bg-image');
        output.innerHTML = `
          <p class="success">✓ Original randomizer loaded</p>
          <p>Background: ${bgImage || 'NOT SET'}</p>
          <p>If background is 'none', the original randomizer failed.</p>
        `;
      } catch (error) {
        output.innerHTML = `<p class="error">✗ Error: ${error.message}</p>`;
      }
    };
    
    window.testFixed = async function() {
      output.innerHTML = '<p>Loading fixed randomizer...</p>';
      
      try {
        // Clear any existing background
        document.documentElement.style.setProperty('--bg-image', 'none');
        
        // Load fixed randomizer
        const { default: randomizer } = await import('/assets/js/randomizer-fixed.js');
        await randomizer.initialize();
        
        const bgImage = getComputedStyle(document.documentElement).getPropertyValue('--bg-image');
        output.innerHTML = `
          <p class="success">✓ Fixed randomizer loaded</p>
          <p>Background: ${bgImage || 'NOT SET'}</p>
          <p>The fixed version should always set a background.</p>
        `;
        
        // Add body loaded class
        document.body.classList.add('loaded');
      } catch (error) {
        output.innerHTML = `<p class="error">✗ Error: ${error.message}</p>`;
      }
    };
    
    window.clearBackground = function() {
      document.documentElement.style.setProperty('--bg-image', 'none');
      output.innerHTML = '<p>Background cleared</p>';
    };
    
    // Test on load
    window.addEventListener('load', () => {
      output.innerHTML = '<p>Page loaded. Click a button to test.</p>';
    });
  </script>
</body>
</html>
