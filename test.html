<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <style>
        body { background: black; color: white; padding: 20px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="test">Testing...</div>
    
    <script>
        document.getElementById('test').innerHTML = 'JavaScript is working!';
        
        // Test module loading
        import('./assets/js/main.js')
            .then(() => console.log('Module loaded'))
            .catch(err => {
                console.error('Module failed:', err);
                document.getElementById('test').innerHTML += '<br>Module Error: ' + err.message;
            });
    </script>
</body>
</html>
