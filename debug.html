<!DOCTYPE html>
<html>
<head>
<title>Debug</title>
</head>
<body>
<h1>Debug Info</h1>
<script>
fetch('/assets/images/bg-geo/r001-025.jpg')
  .then(r => console.log('Image status:', r.status, r.headers.get('content-type')))
  .catch(e => console.error('Image error:', e));

// Check what's happening with CSS
const link = document.querySelector('link[rel="stylesheet"]');
console.log('CSS href:', link?.href);

// Check body styles
setTimeout(() => {
  const styles = getComputedStyle(document.body);
  console.log('Body opacity:', styles.opacity);
  console.log('Body background:', styles.backgroundColor);
}, 1000);
</script>
</body>
</html>
